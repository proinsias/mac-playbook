---
- hosts: all
  connection: local
  gather_facts: true

  tasks:
    # - name: print facts
    #   debug:
    #     var: ansible_facts
    - name: Run all role.
      include_role:
        name: all
      tags: ['always']

    - name: Run firefly role.
      include_role:
        name: firefly
      tags: ['firefly', 'never']  # This won't run unless you specify the 'firefly' tag.

    - name: Run ospideal role.
      include_role:
        name: ospideal
      tags: ['ospideal', 'never']

    - name: Run travis role.
      include_role:
        name: travis
      tags: ['travis', 'never']

