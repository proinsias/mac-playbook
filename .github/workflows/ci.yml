# Based on https://github.com/geerlingguy/mac-dev-playbook/blob/master/.github/workflows/ci.yml.

######################################################################
## minute         0-59
## hour           0-23
## day of month   1-31
## month          1-12
## day of week    0-7
######################################################################

name: CI
on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: 1 2 * * 3

jobs:
  ci:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-12 # curently in beta
          - macos-latest # currently macos-11
          - ubuntu-latest # currently ubuntu-20.04

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install test dependencies.
        run: |
          sudo python3 -m pip install --upgrade pip
          sudo python3 -m pip install ansible-core ansible-lint yamllint
          ansible-galaxy install --role-file requirements.yml

      - name: Lint code.
        run: |
          yamllint .
          ansible-lint
          ansible-playbook main.yml --syntax-check

