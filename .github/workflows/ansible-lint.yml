# yamllint disable-line rule:document-start
name: Ansible Lint

# yamllint disable-line rule:truthy
on: [push, pull_request]

jobs:

  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: ansible-lint
        uses: ansible/ansible-lint-action@c37fb7b
        with:
          targets: "roles"
