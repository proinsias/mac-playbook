---
pull_request_rules:
  - name: automatic merge on CI success and review
    conditions:
      - base=main
      - label!=work-in-progress
      - check-success=analyse
      - check-success=ansible-lint
      - check-success=github-actions
    actions:
      merge:
        method: merge
        strict: smart
  - name: automatic merge for Dependabot pull requests
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - check-success=analyse
      - check-success=ansible-lint
      - check-success=github-actions
    actions:
      merge:
        method: merge
  - name: automatic merge for Snyk pull requests
    conditions:
      - title~=^\[Snyk\]
      - head~=^snyk-fix
      - check-success~=^security/snyk
    actions:
      merge:
        method: merge
  - name: automatic merge for Requires.io pull requests
    conditions:
      - title~=^\[requires.io\]
      - head~=^requires-io
      - check-success=analyse
      - check-success=ansible-lint
      - check-success=github-actions
    actions:
      merge:
        method: merge
  - name: automatic merge for PyUp pull requests
    conditions:
      - author=pyup-bot
      - check-success=analyse
      - check-success=ansible-lint
      - check-success=github-actions
    actions:
      merge:
        method: merge
  - name: warn on conflicts
    conditions:
      - conflict
    actions:
      comment:
        message: "@{{author}} this pull request is now in conflict ðŸ˜©"
      label:
        add:
          - conflict
  - name: delete head branch after merge
    conditions: []
    actions:
      delete_head_branch: {}
