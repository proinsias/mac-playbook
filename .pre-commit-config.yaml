---
default_install_hook_types:
  - commit-msg
  - prepare-commit-msg
  - pre-commit
  - pre-merge-commit
  - pre-push
  - pre-rebase
  - post-checkout
  - post-commit
  - post-merge
  - post-rewrite

repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.5.0
      hooks:
          # General
          - id: check-added-large-files
          - id: check-case-conflict
          - id: check-docstring-first
          - id: check-executables-have-shebangs
          - id: check-merge-conflict
          - id: check-symlinks
          - id: check-toml
          - id: check-xml
          - id: check-yaml
          - id: detect-private-key
          - id: double-quote-string-fixer
          - id: end-of-file-fixer
          - id: mixed-line-ending # Replaces or checks mixed line ending.
          - id: trailing-whitespace

    # General

    - repo: https://github.com/asottile/add-trailing-comma
      rev: v3.1.0
      hooks:
          - id: add-trailing-comma
            args:
                - --py36-plus

    - repo: https://github.com/Yelp/detect-secrets
      rev: v1.4.0
      hooks:
          - id: detect-secrets
            args: [--baseline, .secrets.baseline]
            exclude: package.lock.json

    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v3.1.0
      hooks:
          - id: prettier
            stages: [commit]

    # Ansible

    - repo: https://github.com/ansible-community/ansible-lint.git
      rev: v6.22.0
      hooks:
          - id: ansible-lint
            stages:
                - commit
                - push

    # Git

    - repo: https://github.com/jorisroovers/gitlint
      rev: v0.19.1
      hooks:
          - id: gitlint

    # YAML

    - repo: https://github.com/adrienverge/yamllint
      rev: v1.33.0
      hooks:
          - id: yamllint
            args: [-c=.yamllint.yml]

    # Mixed

    # FIXME:
    #    - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    #      rev: 2.6.1
    #      hooks:
    #          - id: editorconfig-checker

    - repo: https://github.com/sirosen/texthooks
      rev: 0.6.2
      hooks:
          - id: fix-smartquotes
          - id: fix-ligatures

    - repo: https://github.com/jumanjihouse/pre-commit-hooks
      rev: 3.0.0
      hooks:
          - id: forbid-binary
          - id: git-check # Configure in .gitattributes
          - id: shellcheck
            args: [--external-sources, --format=gcc, --shell=bash]
          - id: shfmt

    - repo: https://github.com/Lucas-C/pre-commit-hooks
      rev: v1.5.4
      hooks:
          - id: remove-crlf
          - id: remove-tabs
            exclude: .git/COMMIT_EDITMSG

    - repo: https://github.com/sirosen/check-jsonschema
      rev: 0.27.1
      hooks:
          - id: check-github-actions
          - id: check-github-workflows
          - id: check-readthedocs

    - repo: https://github.com/zricethezav/gitleaks
      rev: v8.18.1
      hooks:
          - id: gitleaks

    - repo: https://github.com/rhysd/actionlint
      rev: v1.6.26
      hooks:
          - id: actionlint

    - repo: https://github.com/RyoWakabayashi/pre-commit-mirrors-textlint
      rev: v12.2.1
      hooks:
          - id: textlint
            additional_dependencies:
                [
                    'textlint',
                    'textlint-plugin-latex2e',
                    'textlint-filter-rule-comments',
                    'textlint-rule-alex',
                    'textlint-rule-apostrophe',
                    'textlint-rule-common-misspellings',
                    'textlint-rule-diacritics',
                    'textlint-rule-doubled-spaces',
                    'textlint-rule-editorconfig',
                    'textlint-rule-en-capitalization',
                    'textlint-rule-en-spell',
                    'textlint-rule-max-number-of-lines',
                    'textlint-rule-no-dead-link',
                    'textlint-rule-no-empty-section',
                    'textlint-rule-no-start-duplicated-conjunction',
                    'textlint-rule-no-todo',
                    'textlint-rule-stop-words',
                    'textlint-rule-terminology',
                    'textlint-rule-write-good',
                    'textlint-rule-unexpanded-acronym',
                    '@textlint-rule/textlint-rule-no-duplicate-abbr',
                    '@textlint-rule/textlint-rule-no-invalid-control-character',
                ]

    - repo: https://github.com/mxab/pre-commit-trivy.git
      rev: v0.9.0
      hooks:
          - id: trivyfs-docker
            args:
                - --ignore-unfixed
                - . # last arg indicates the path/file to scan
            stages: [push]
