# Hot corners
# Possible values:
#  0: no-op
#  2: Mission Control
#  3: Show application windows
#  4: Desktop
#  5: Start screen saver
#  6: Disable screen saver
#  7: Dashboard
# 10: Put display to sleep
# 11: Launchpad
# 12: Notification Center

    - name: Top left screen corner → Disable screen saver
      community.general.osx_defaults:
          domain: com.apple.dock
          key: wvous-tl-corner
          type: int
          value: 6
          state: present
      notify: Restart Dock

    - name: Top left screen corner → Disable screen saver
      community.general.osx_defaults:
          domain: com.apple.dock
          key: wvous-tl-modifier
          type: int
          value: 0
          state: present
      notify: Restart Dock

    - name: Bottom right screen corner → Start screen saver
      community.general.osx_defaults:
          domain: com.apple.dock
          key: wvous-br-corner
          type: int
          value: 5
          state: present
      notify: Restart Dock

    - name: Bottom right screen corner → Start screen saver
      community.general.osx_defaults:
          domain: com.apple.dock
          key: wvous-br-modifier
          type: int
          value: 0
          state: present
      notify: Restart Dock

    - name: Make animation snappier
      community.general.osx_defaults:
          domain: com.apple.dock
          key: workspaces-edge-delay
          type: float
          value: 0.1
          state: present
      notify: Restart Dock

    - name: Dock - Set dock tilesize
      community.general.osx_defaults:
          domain: com.apple.dock
          key: tilesize
          type: float
          value: 50
      notify: Restart Dock

    - name: Dock - Show indicator lights for open applications in the dock
      community.general.osx_defaults:
          domain: com.apple.dock
          key: show-process-indicators
          type: bool
          value: yes
      notify: Restart Dock

    - name: Dock - Make dock icons of hidden applications translucent
      community.general.osx_defaults:
          domain: com.apple.dock
          key: showhidden
          type: bool
          value: yes
      notify: Restart Dock

    - name: Dock - Rearrange spaces by last use
      community.general.osx_defaults:
          domain: com.apple.dock
          key: mru-spaces
          type: bool
          value: yes
      notify: Restart Dock

    - name: Dock - Set dock fade-in time
      community.general.osx_defaults:
          domain: com.apple.dock
          key: autohide-delay
          type: float
          value: 0
      notify: Restart Dock

    - name: Dock - Automatically hide dock
      community.general.osx_defaults:
          domain: com.apple.dock
          key: autohide
          type: bool
          value: yes
      notify: Restart Dock
